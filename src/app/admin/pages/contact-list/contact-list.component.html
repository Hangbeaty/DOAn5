
<app-adheader></app-adheader>

<section id="main-content">
  <section class=" wrapper" style="background-color:white">
    <div class="card p-3">
      <div class="flex">
        <div class="col-6">
          <span class="p-float-label">
            <input inputId="name" type="text" class="p-inputtext-sm" [(ngModel)]="params.name" pInputText />
            <label for="name">Tên</label>
          </span>
        </div>




      </div>
      <p-toolbar styleClass="px-0 pt-0">
        <div class="p-toolbar-group-left">
          <div class="p-field m-3">
            <button pButton (click)="search()" icon="pi pi-search" pRipple type="button" label="Tìm kiếm"></button>
            <p-button  icon="pi pi-replay" class="ml-2"></p-button>
          </div>
        </div>
        <div class="p-toolbar-group-right">
          <button pButton (click)="viewCreate()" label="New" icon="pi pi-plus" class="p-mr-2"></button>
        </div>
      </p-toolbar>
       <p-table [value]="dataTable.content">
      <ng-template pTemplate="header">
          <tr>
            <th>Stt</th>
              <th> ID</th>
              <th> Tên</th>
              <th> Email</th>
              <th> Số điện thoại</th>
              <th>Nội dung</th>
              <th>Thao tác</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-item let-i="rowIndex">
          <tr>
            <td>{{i+1}}</td>
              <td>{{item.id}}</td>
              <td>{{item.name}}</td>
              <td>{{item.email}}</td>
              <td>{{item.phone}}</td>
              <td>{{item.content}}</td>

              <td>
                <span (click)="viewEdit(item)"  class="pointer">
                  <em class="pi pi-pencil"></em>
                </span>
                <span (click)="deleteItem(item.id)"  class="pointer ml-3">
                  <em class="pi pi-trash"></em>
                </span>
              </td>
          </tr>
      </ng-template>
  </p-table>
  <p-paginator
  [showCurrentPageReport]="true"
  [rows]="dataTable!.size"
  [totalRecords]="dataTable!.totalElements"
  [rowsPerPageOptions]="[10, 20, 30]"
  (onPageChange)="pageChange($event)"
></p-paginator>
    </div>
    <!-- Button trigger modal -->


  </section>
  <!-- footer -->

  <!-- / footer -->
</section>
