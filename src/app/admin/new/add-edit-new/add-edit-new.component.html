<div class="form-froup row">

    <label class="col-sm-2 col-form-label">New Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="NewName" Categoryholder="Enter New Name">
    </div>
    <label class="col-sm-2 col-form-label">Description</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="Description" Categoryholder="Enter Description">
    </div>
    <label class="col-sm-2 col-form-label">Image</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="Image" Categoryholder="Enter Image">
    </div>
  </div>

  <button (click)="addNew()" *ngIf="cat.NewID==0" class="btn btn-primary">
    Add
  </button>

  <button (click)="updateNew()" *ngIf="cat.NewID!=0" class="btn btn-primary">
    Update
  </button>
