<div class="p-dialog-header">
  <span class="p-dialog-title">{{ title }}</span>
  <div class="p-dialog-header-icons">
    <button type="button" class="p-dialog-header-icon p-dialog-header-maximize p-link" (click)="cancel()">
      <span class="p-dialog-header-close-icon pi pi-times"></span>
    </button>
  </div>
</div>
<div class="mt-3 p-dialog-body grid p-fluid">

  <div class="col-4" [formGroup]="form">
    <div class="p-field">
      <span class="p-float-label">
        <input type="text" class="p-inputtext-sm" pInputText formControlName="orderName" />
        <label for="inputtext">Tên người đặt hàng*</label>
      </span>
    </div>
  </div>


  <div class="col-4" [formGroup]="form">
    <div class="p-field">
      <span class="p-float-label">
        <input type="text" formControlName="orderEmail" class="p-inputtext-sm" pInputText />
        <label for="inputtext">Email *</label>
      </span>
    </div>
  </div>
  <div class="col-4" [formGroup]="form">
    <div class="p-field">
      <span class="p-float-label">
        <input type="text" formControlName="orderAdress" class="p-inputtext-sm" pInputText />
        <label for="inputtext">Địa chỉ *</label>
      </span>
    </div>
  </div>
  <div class="col-4" [formGroup]="form">
    <div class="p-field">
      <span class="p-float-label">
        <input type="text" formControlName="orderPhone" class="p-inputtext-sm" pInputText />
        <label for="inputtext">Số điện thoại *</label>
      </span>
    </div>
  </div>

  <div class="col-4" [formGroup]="form">
    <div class="p-field">
      <span class="p-float-label">
        <input type="text" formControlName="status" class="p-inputtext-sm" pInputText />
        <label for="inputtext">Tình trạng *</label>
      </span>
    </div>
  </div>
  <div class="col-4" [formGroup]="form">
    <div class="p-field">
      <span class="p-float-label">
        <input type="text" formControlName="placeName" class="p-inputtext-sm" pInputText />
        <label for="inputtext">Địa điểm *</label>
      </span>
    </div>
  </div>
  <div class="col-4" [formGroup]="form">
    <div class="p-field">
      <span class="p-float-label">
        <input type="text" formControlName="tourName" class="p-inputtext-sm" pInputText />
        <label for="inputtext">Tên tour *</label>
      </span>
    </div>
  </div>
  <div class="col-4" [formGroup]="form">
    <div class="p-field">
      <span class="p-float-label">
        <input type="text" formControlName="categoryName" class="p-inputtext-sm" pInputText />
        <label for="inputtext">Tên loại tour *</label>
      </span>
    </div>
  </div>
  <div class="col-4 mt-2" [formGroup]="form">
    <div class="field">
      <span class="p-float-label">
        <input type="text" formControlName="note" class="p-inputtext-sm" pInputText />
        <label for="inputtext">Ghi chú *</label>
      </span>
    </div>
  </div>
  <div class="col-4 mt-2" [formGroup]="form">
    <div class="field">
      <span class="p-float-label">
        <input type="text" formControlName="startDate" class="p-inputtext-sm" pInputText />
        <label for="inputtext">Ngày bắt đầu *</label>
      </span>
    </div>
  </div>
</div>












<div class="p-dialog-footer p-p-0 p-mt-3">
  <button pButton *ngIf="screenType !== 2" (click)="save()" label="Lưu" icon="pi pi-check" class="mr-2"></button>
  <button pButton (click)="cancel()" label="Đóng" icon="pi pi-times" class="p-button-danger"></button>
</div>
