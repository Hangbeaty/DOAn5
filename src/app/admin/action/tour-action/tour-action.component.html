<div class="p-dialog-header">
  <span class="p-dialog-title">{{ title }}</span>
  <div class="p-dialog-header-icons">
    <button type="button" class="p-dialog-header-icon p-dialog-header-maximize p-link" (click)="cancel()">
      <span class="p-dialog-header-close-icon pi pi-times"></span>
    </button>
  </div>
</div>
<div class="mt-3 p-dialog-body grid p-fluid">

  <div class="col-4" [formGroup]="form">
    <div class="p-field">
      <span class="p-float-label">
        <input type="tex" class="p-inputtext-sm" pInputText formControlName="tourName" />
        <label for="inputtext">Tên tour*</label>
      </span>
    </div>
  </div>


  <div class="col-4" [formGroup]="form">
    <div class="p-field">
      <span class="p-float-label">
        <input type="number" formControlName="price" class="p-inputtext-sm" pInputText />
        <label for="inputtext">Giá *</label>
      </span>
    </div>
  </div>
  <div class="col-4" [formGroup]="form">
    <div class="p-field">
      <span class="p-float-label">
        <p-dropdown class="p-inputtext-sm" [options]="state?.listCategory" formControlName="categoryId"
          optionLabel="categoryName" optionValue="categoryId" [autoDisplayFirst]="false">
        </p-dropdown>
        <label for="icon">Loại tour</label>
      </span>
    </div>
  </div>
  <div class="col-4 mt-2" [formGroup]="form">
    <div class="p-field">
      <span class="p-float-label">
        <p-dropdown class="p-inputtext-sm" [options]="state?.listPlace" formControlName="placeId"
          optionLabel="placeName" optionValue="placeId" [autoDisplayFirst]="false">
        </p-dropdown>
        <label for="inputtext">Place *</label>
      </span>
    </div>
  </div>
  <div class="col-4 mt-2" [formGroup]="form">
    <div class="field">
      <span class="p-float-label">
        <input type="text" formControlName="time" class="p-inputtext-sm" pInputText />
        <label for="inputtext">Thời gian *</label>
      </span>
    </div>
  </div>
  <div class="col-12" [formGroup]="form">
    <div class="field">
      <span class="p-float-label">
        <p-fileUpload chooseLabel="Chọn file" (onSelect)="uploadHandler($event)" mode="advanced"
          [showUploadButton]="false" [maxFileSize]="1000000" [multiple]="false" accept="image/*" [previewWidth]="40"
          [auto]="true">
          <ng-template pTemplate="content" *ngIf="hiddenImage">
            <p-image src="http://localhost:5000/Photos/{{ image }}" alt="Image" width="50px"></p-image>
          </ng-template>
        </p-fileUpload>
      </span>
    </div>
  </div>
  <div class="col-12" [formGroup]="form">
    <div class="p-field">
      <span class="p-float-label">
        <textarea [rows]="3" pInputTextarea [autoResize]="true"  formControlName="description"
          placeholder="Nhập mô tả"></textarea>
      </span>
    </div>
  </div>

</div>












<div class="p-dialog-footer p-p-0 p-mt-3">
  <button pButton *ngIf="screenType !== 2" (click)="save()" label="Lưu" icon="pi pi-check" class="mr-2"></button>
  <button pButton (click)="cancel()" label="Đóng" icon="pi pi-times" class="p-button-danger"></button>
</div>
