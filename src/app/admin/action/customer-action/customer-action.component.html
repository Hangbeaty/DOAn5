<div class="p-dialog-header">
    <span class="p-dialog-title">{{ title }}</span>
    <div class="p-dialog-header-icons">
      <button type="button" class="p-dialog-header-icon p-dialog-header-maximize p-link" (click)="cancel()">
        <span class="p-dialog-header-close-icon pi pi-times"></span>
      </button>
    </div>
  </div>
  <div class="mt-2 p-dialog-body grid p-fluid">



      <div class="col-5 mt-2" [formGroup]="form">
        <div class="p-field">
          <span class="p-float-label">
            <input type="text" class="p-inputtext-sm" pInputText formControlName="customerName" />
            <label for="inputtext">Tên khách hàng*</label>
          </span>
        </div>
      </div>


      <div class="col-5" [formGroup]="form">
        <div class="p-field">
          <span class="p-float-label">
            <input type="text" formControlName="customerEmail" class="p-inputtext-sm" pInputText />
            <label for="inputtext">Email *</label>
          </span>
        </div>
      </div>
      <div class="col-5" [formGroup]="form">
        <div class="p-field">
          <span class="p-float-label">
            <input type="text" formControlName="customerAdress" class="p-inputtext-sm" pInputText />
            <label for="inputtext">Địa chỉ *</label>
          </span>
        </div>
      </div>
      <div class="col-5" [formGroup]="form">
        <div class="p-field">
          <span class="p-float-label">
            <input type="text" formControlName="customerPhone" class="p-inputtext-sm" pInputText />
            <label for="inputtext">Số điện thoại *</label>
          </span>
        </div>
      </div>


    </div>



  <div class="p-dialog-footer p-p-0 p-mt-3">
    <button pButton *ngIf="screenType !== 2" (click)="save()" label="Lưu" icon="pi pi-check" class="mr-2"></button>
    <button pButton (click)="cancel()" label="Đóng" icon="pi pi-times" class="p-button-danger"></button>
  </div>
