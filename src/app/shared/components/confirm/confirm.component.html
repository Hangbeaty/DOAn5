<div class="p-dialog-content">
  <span class="p-confirm-dialog-message"
    >Bạn có chắc chắn với quyết định này ?</span
  >
</div>

<div class="p-dialog-footer">
  <button (click)="confirm(true)" icon="pi pi-check" class="p-mr-2 btn-default">
    Đồng ý
  </button>
  <button class="btn-danger" (click)="confirm(false)" icon="pi pi-times">
    Đóng
  </button>
</div>
